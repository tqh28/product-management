<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
	<head lang="en" th:replace="fragments/header :: header"></head>

	<script th:src="@{webjars/datatables/1.10.16/js/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{js/home.js}"></script>
	<link rel="stylesheet" type="text/css"
		th:href="@{webjars/datatables/1.10.16/css/jquery.dataTables.min.css}"></link>
	
	<body>
		<div class="container">
		
			<div class="form-group">
				<label> Name </label>
				<input id="searchName" name="searchName" type="text" class="form-control"/>
			</div>
			
			<div class="form-group">
				<label> Min price </label>
				<input id="lowestPrice" type="number" name="lowestPrice" min="0" max="1.7e+308" step="0.001" class="form-control"/>
			</div>
			
			<div class="form-group">
				<label> Max price </label>
				<input id="highestPrice" type="number" name="highestPrice" min="0" max="1.7e+308" step="0.001" class="form-control"/>
			</div>
			
			<div class="form-group" style="text-align: center;">
				<input id="search-button" type="button" value="Search" class="btn btn-primary"/>
			</div>
			
			
			<div sec:authorize="hasAuthority('ROLE_ADMIN')" style="text-align: right;">
				<a id="create-new-product" class="btn btn-primary" th:href="@{/admin/create-product}">
					Create a new product
				</a>
			</div>
			
			
			<div id="delete-success-msg" class="alert alert-success" style="display: none;">
				<strong>DELETE PRODUCT SUCCESS!</strong>
				<p id="delete-success-msg-detail"></p>
			</div>
			<div id="delete-error-msg" class="alert alert-danger" style="display: none;">
				<strong>DELETE PRODUCT ERROR!</strong>
				<p id="delete-error-msg-detail"></p>
			</div>
			
			
			<table id="table-data" class="display" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>Code</th>
						<th>Name</th>
						<th>Price</th>
						<th>In stock</th>
						<th>Remove</th>
					</tr>
				</thead>
			</table>

		</div>
	</body>
	
	<div th:replace="fragments/footer :: footer"></div>

</html>
