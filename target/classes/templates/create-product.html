<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
	<head lang="en" th:replace="fragments/header :: header"></head>

	<body>
		<div class="container">
			<form th:action="@{/admin/create-product-action}" method="post">
				<div class="form-group">
					<label>Product name:</label>
					<input type="text" name="name" required="required" maxlength="512" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Product code:</label>
					<input type="text" name="code" required="required" maxlength="32" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Price:</label>
					<input type="number" name="price" required="required" min="0" max="1.7e+308" step="0.001" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Quantity:</label>
					<input type="number" name="quantity" required="required" min="0" max="2147483647" class="form-control"/>
				</div>
				
				<div style="height: 15px;"></div>
				
				<div class="form-group" style="text-align: center;">
					<input type="submit" value="Create" class="btn btn-primary"/>
				</div>
			</form>
			
		</div>
	</body>
	
	<div th:replace="fragments/footer :: footer"></div>

</html>
