<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
	<head lang="en" th:replace="fragments/header :: header"></head>

	<body>
		<div class="container">
	
			<form th:action="@{/admin/edit-product-action}" method="post">
				<div style="display: none;">
					<input type="text" name="id" th:value="${id}"/>
				</div>
				<div class="form-group">
					<label> Product name: </label>
					<input type="text" name="name" th:value="${name}" required="required" maxlength="512" class="form-control"/>
				</div>
				<div class="form-group">
					<label> Product code: </label>
					<input type="text" name="code" th:value="${code}" required="required" maxlength="32" class="form-control"/>
				</div>
				<div class="form-group">
					<label> Price: </label>
					<input type="number" name="price" th:value="${price}" required="required" min="0" max="1.7e+308" step="0.001" class="form-control"/>
				</div>
				
				<div style="height: 15px;"></div>
				<div class="form-group" style="text-align: center;">
					<input type="button" value="Check Stock" th:onclick="'checkInStock(\'' + ${code} + '\')'" class="btn btn-info" style="float: left;"/>
					<input type="submit" value="Save" class="btn btn-primary"/>
				</div>
			</form>
			
		</div>
	</body>
	
	<div th:replace="fragments/footer :: footer"></div>

</html>
